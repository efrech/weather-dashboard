<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="ie-edge"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
  <link rel="stylesheet" href="./assets/css/style.css"/>

  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white p-2 weather-header" style="background-color: rgb(50, 50, 179);">
    <h1 style="font-family: Verdana, Geneva, Tahoma, sans-serif; font-weight: bolder;">Weather Dashboard</h1>
  </header>
  <!--max-width for ultra wide resolution, left search side-->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h3 id="form heading" class="mt-1 h3 form-label" style="font-weight: bold;">Search for city: </h3>
        <form id="search-form" class="form">
          <div class="form-group mt-1">
            <input type="search" class="form-control" placeholder="San Diego" id="search-input"/>
            <button type="submit" class="btn btn-primary btn-block mt-2" id="searchBtn">search</button>
          </div>
        </form>
      </aside>
      <section class="col-lg-3">
        <div>
        <ul class="list-group" id="search-list"></ul>
        <br>
          <h3></h3>
        </div>
      </section>
    </div>
  </div>
</body>

<!--day.js to format dates-->

      crossorigin="anonymous"
    ></script>
    <script

    ></script>

</html>
